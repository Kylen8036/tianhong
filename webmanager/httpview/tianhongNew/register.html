<body>
    <!--------------------headTop-------------------------------->
    <div id="site-nav">
        <div class="container">

                <a class="sc icon" href="#"></a>
                <a class="wx icon" href="#"></a>

                    <li>您好，欢迎来到虹领巾!</li>
                    <li><a href="logout.html">[登录]</a></li>
                    <li><a href="register.html">[注册]</a></li>

                    <li><span class="l-border"></span><a href="#">我的订单</a></li>
                    <li><span class="l-border"></span><a href="#">客服服务</a></li>
                </ul>

        </div>
    </div>
    <!--------------------logo-------------------------------->
    <div class="wrap-logo container-logout">
        <a href="index.html">
            <img src="picture/logo_hlj.png" alt="虹领巾" />
        </a>
    </div>
    <!--------------------register-content-------------------------------->
    <div class="register-form">
        <div class="reg-head">
            <h3>用户注册</h3></div>
        <div class="reg-content clear">
            <div class="reg-l">
                <div>
                    <label>*账号：</label>
                    <input id="userName" type="text" value="邮箱/用户名/手机号"><span class="regBtn name-icon"></span></div>
                <div>
                    <label>*请设置密码：</label>
                    <input id="pwd" type="text"><span class="regBtn pass-icon"></span></div>
                <div>
                    <label>*请确认密码：</label>
                    <input id="confirm_pwd" type="text"><span class="regBtn pass-icon"></span></div>
                <div>
                    <label>*验证手机：</label>
                    <input id="phone" type="text"><span class="regBtn phone-icon"></span></div>
                <!--<div id="yzm"><label>*验证码：</label><input type="text"></span></div>-->
                <!--<div id="mobileYzm"><label>*短信验证码：</label><input type="text"></div>-->
                <!--<div id="adr"><label>*常去的门店：</label><input type="text"><input type="text"></div>-->
                <div class="already-read">
                    <input id="agree" type="checkbox" checked="checked">我已阅读并同意<a href="#">《虹领巾注册协议》</a></div>
                <div class="submitBtn-wrap">
                    <input id="submitBtn" class="loginBtn" type="button">
                </div>
            </div>
            <div class="reg-r">
                <div>
                    <p>我已经有虹领巾账号了</p>
                    <a class="regBtn" href="logout.html">立即登录</a>
                </div>
                <div><img src="picture/ad720476-7812-4e75-975d-4841551c7507.jpg" alt=""></div>
            </div>
        </div>
    </div>
